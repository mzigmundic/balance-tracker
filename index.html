<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Balance Tracker</title>
</head>

<body>
    <h2>Balance Tracker</h2>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">0 kn</h1>

        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+0 kn</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-0 kn</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Transaction</label>
                <input type="text" id="text" placeholder="Enter text" />
            </div>
            <div class="form-control">
                <label for="amount">Amount (kn)</label>
                <input type="number" id="amount" placeholder="positive - income, negative - expense" />
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>


    <script src="app.js"></script>
</body>

</html>
